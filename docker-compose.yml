services:
  api:
    build: ./api
    container_name: hotel-api
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=hotel_user
      - DB_PASSWORD=hotel_pass
      - DB_NAME=hotel_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - hotel-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotel-frontend
    ports:
      - "8080:3000"
    depends_on:
      - api
    networks:
      - hotel-network

  db:
    image: postgres:15
    container_name: hotel-db
    environment:
      POSTGRES_USER: hotel_user
      POSTGRES_PASSWORD: hotel_pass
      POSTGRES_DB: hotel_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - hotel-network

  redis:
    image: redis:alpine
    container_name: hotel-redis
    networks:
      - hotel-network

networks:
  hotel-network:
    driver: bridge

volumes:
  db_data:
